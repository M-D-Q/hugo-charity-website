{{ define "main" }}
<section class="sos-thank-you py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="thank-you-content bg-white p-5 rounded-4 shadow-sm">
                    <!-- Success Icon -->
                    <div class="thank-you-icon mb-4">
                        <div class="icon-circle bg-primary bg-opacity-10 mx-auto">
                            <i class="bi bi-check-circle-fill text-primary display-4"></i>
                        </div>
                    </div>

                    <!-- Message -->
                    <h1 class="display-5 mb-4">Merci pour votre message !</h1>
                    <p class="lead mb-4">
                        Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.
                    </p>
                    <p class="text-secondary mb-5">
                        Notre équipe s'efforce de répondre à toutes les demandes sous 24-48 heures ouvrées.
                    </p>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-primary">
                            Retour à l'accueil
                            <i class="bi bi-house-door ms-2"></i>
                        </a>
                        <a href="/posts" class="btn btn-outline-primary">
                            Voir nos actualités
                            <i class="bi bi-newspaper ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.sos-thank-you {
    min-height: 80vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
}

.thank-you-content {
    border: 1px solid rgba(0,0,0,0.1);
}

.icon-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

@media (max-width: 768px) {
    .sos-thank-you {
        padding-top: 80px;
    }
    
    .thank-you-content {
        padding: 2rem !important;
    }
    
    .display-5 {
        font-size: calc(1.2rem + 1.5vw);
    }
}
</style>
{{ end }}
